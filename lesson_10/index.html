<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 10</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <!-- start menu -->
        <nav class="header__menu navbar">
          <ul class="navbar__items navbar__items--reset">
            <li class="navbar__item">
              <a class="navbar__link navbar__link--active" href="#">Link1</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Link2</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Link3</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link navbar__link--visited" href="#">Link4</a>
            </li>
            <li class="navbar__item">
              <a class="navbar__link" href="#">Link5</a>
            </li>
          </ul>
        </nav>
        <!-- end menu -->
      </div>
    </header>

    <main class="main">
      <div class="main__container">
        <div class="main__header">
          <h1>Homework 10</h1>
        </div>
      </div>
      <!-- start section agency -->
      <section class="agency">
        <div class="agency__container">
          <div class="agency__hero-section">
            <div class="agency__picture picture">
              <div class="picture__circle"></div>
              <div class="picture__line-1">
                <img src="img/svg-line/line-1.svg" alt="Vector line ellipse with dwarfs">
              </div>
              <div class="picture__line-2">
                <img src="img/svg-line/line-2.svg" alt="Vector line with squiggles">
              </div>
              <div class="picture__arrow">
                <img src="img/svg-line/arrow.svg" alt="Vector line arrow">
              </div>

              <div class="picture__laptop-figure">
                <img class="picture__laptop-img" src="img/laptop.png" alt="Laptop">
              </div>
              <div class="picture__photo-figure">
                <img class="picture__photo-img" src="img/photo.png"
                  alt="A person with long, wavy hair wearing a red sweater, set against a bright yellow background.">
              </div>
              <div class="picture__card">
                <img src="img/card.png" alt="Card">
              </div>
              <div class="picture__star-figure">
                <img class="picture__star-img" src="img/svg-line/stars.svg" alt="stars">
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- end section agency -->
      <div class="main__container">
        <div class="main__hr"></div>
      </div>
      <!-- start section portfolio -->
      <section class="portfolio">
        <div class="portfolio__cards cards">
          <!-- start cards -->
          <div class="cards__item card">
            <div class="card__header">
              <div class="card__figure">
                <img class="card__image" src="img/bitmap.png" alt="Design picture">
              </div>
            </div>
            <div class="card__body">
              <div class="card__prepend-title">
                <a class="card__link-category" href="#">Design</a>
              </div>
              <div class="card__title">
                <a class="card__link-post" href="#">SOFA</a>
              </div>
            </div>
          </div>
          <!-- end cards -->
        </div>
      </section>
      <!-- end section portfolio -->
    </main>

    <footer class="footer">
      <div class="footer__container">
        <div class="footer__inner">
          <span>Copyright</span>&copy; <span> Рапинець Василь Васильович </span> 2024
        </div>
      </div>
    </footer>
  </div>


</body>

</html>
