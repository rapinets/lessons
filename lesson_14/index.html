<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson 14</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <h1>Homework 14</h1>
      </div>
    </header>
    <main class="main">
      <div class="contact">
        <div class="contact__container">
          <form id="form-cta" class="contact__form form-cta" method="post" action="#" enctype="multipart/form-data">
            <div class="form-cta__text">
              <p>
                There are many variations of passages of Lorem Ipsu available,
                but the majority have suffered alte.
              </p>
            </div>
            <div class="form-cta__group">
              <input name="form[]" type="text" class="form-cta__input" placeholder="Name*">
              <input name="form[]" type="email" class="form-cta__input" placeholder="Email*">
              <input name="form[]" type="text" class="form-cta__input" placeholder="Location">
              <input name="form[]" type="text" class="form-cta__input" placeholder="Budget*">
              <input name="form[]" type="text" class="form-cta__input" placeholder="Subject*">
              <textarea name="form[]" id="form-cta" class="form-cta__textarea" placeholder="Message*"
                rows="1"></textarea>
            </div>
            <button class="form-cta__btn" type="button">Submit</button>
          </form>
        </div>
      </div>
      <div class="support">
        <div class="support__container">
          <form action="#" id="form-supp" method="post" class="support__form form-supp" enctype="multipart/form-data">
            <div class="form-supp__line">
              <label for="firstname" class="form-supp__label">First Name</label>
              <input type="text" class="form-supp__input" id="firstname" name="form[]" placeholder="Enter First Name">
            </div>
            <div class="form-supp__line">
              <label for="lastname" class="form-supp__label">Last Name</label>
              <input type="text" class="form-supp__input" id="lastname" name="form[]" placeholder="Enter Last Name">
            </div>
            <div class="form-supp__line">
              <label for="email" class="form-supp__label">Email</label>
              <input type="email" class="form-supp__input" id="email" name="form[]" placeholder="Enter your Email">
            </div>
            <div class="form-supp__line">
              <label for="tel" class="form-supp__label">Phone Number</label>
              <input type="tel" class="form-supp__input" id="tel" name="form[]" placeholder="Enter Phone Number">
            </div>
            <div class="form-supp__line">
              <label for="message" class="form-supp__label">Message</label>
              <textarea name="form[]" id="message" class="form-supp__textarea" rows="5"
                placeholder="Enter your Message"></textarea>
            </div>
            <div class="form-supp__line">
              <div class="form-supp__checkbox checkbox">
                <input class="checkbox__input" checked id="check" name="form[]" type="checkbox">
                <label class="checkbox__label" for="check">I agree with Terms of Use and Privacy Policy</label>
              </div>
            </div>
            <div class="form-supp__line">
              <button class="form-supp__btn" type="button">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <div class="footer__inner">
          <span>Copyright</span>&copy; <span> Рапинець Василь Васильович </span> 2024
        </div>
      </div>
    </footer>
  </div>


</body>

</html>
